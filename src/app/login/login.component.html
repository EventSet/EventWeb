<div class="container">
<ng-container>
  <form #loginForm="ngForm" (ngSubmit)="login()" >
    <h1 class="login-title">Login</h1>
    <div class="form-group" >
      <label for="email">Email</label>
      <input class="form-control" type="email"  [(ngModel)]="userLogin.email" name ="email" required>

  </div>
    <div class="form-group" >
      <label for="password">Password</label>
      <input class="form-control"  type="password" [(ngModel)]="userLogin.password" name="password" required >
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-success" >Login</button>
  </form>
</ng-container>
</div>
