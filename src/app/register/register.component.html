<div class="container">
    <ng-container>
      <form #registerForm="ngForm" (ngSubmit)="register()" >
        <h1 class="register-title">Register</h1>
        <div class="form-group" >
            <label for="displayName">Display Name</label>
            <input class="form-control" type="text"  [(ngModel)]="userRegister.displayName" name="displayName" required>
        </div>
        <div class="form-group" >
          <label for="email">Email</label>
          <input class="form-control" type="email" [(ngModel)]="userRegister.email" name="email" required>
        </div>
        <div class="form-group" >
          <label for="password">Password</label>
          <input class="form-control"  type="password"  [(ngModel)]="userRegister.password" name="password" required >
        </div>
        <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-success" >Register</button>
      </form>
    </ng-container>
</div>
